<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../CDN/lib/ol/v3.14.2/css/ol.css">
    <style type="text/css" rel="stylesheet">
        html body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #map {
            position: fixed;
            width: 100%;
            height: 100%;
        }

        .ol-attribution a {
            color: red;
        }
    </style>
    <script src="../CDN/lib/ol/v3.14.2/build/ol.js"></script>
    <script src="../CDN/lib/jQuery/jQuery-1.11.1.js"></script>
    <script>
        $(function () {
            new ol.Map({
                layers: [
                    new ol.layer.Tile({source: new ol.source.BingMaps({
                        imagerySet: 'Road',
                        key: 'AsATp39u8vskTAnuo3KqAsK0Vi-02qEmO5bmQWq-OW-5i922xJLQhKOdkJQczofW'
                    })})
                ],
                view: new ol.View({
                    center: ol.proj.transform([-93.27, 44.98], 'EPSG:4326', 'EPSG:3857'),
                    zoom: 18
                }),
                target: 'map',
                controls: ol.control.defaults({
                    attributionOptions: {
                        collapsible: false
                    }
                })
            });
        });
    </script>
</head>
<body>
<div id="map"></div>
</body>
</html>
