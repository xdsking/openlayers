<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>echart demo</title>
    <style rel="stylesheet">
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="../../CDN/lib/jQuery/jQuery-1.11.1.js"></script>
    <script src="../../CDN/lib/echarts/echarts.js"></script>

    <script src="theme/vintage.js"></script>
    <script>
        $.get('data/shanxi1.json', function (shanxi1Json) {
            echarts.registerMap('shanxi1', shanxi1Json);
            var chart = echarts.init($('#box')[0], "vintage");
            chart.setOption({
                series: [
                    {
                        type: 'map',
                        map: 'shanxi1',
                        /*roam: 'scale',*/
                        scaleLimit: {
                            min: 1,
                            max: 2
                        },
                        label: {
                            normal: {
                                show: true
                            },
                            emphasis: {
                                show: true,
                                textStyle: {
                                    fontWeight: "bold",
                                    fontSize: 14
                                }
                            }
                        },
                        data: [
                            {name: '西安市', value: Math.round(Math.random() * 1000)},
                            {name: '咸阳市', value: Math.round(Math.random() * 1000)},
                            {name: '榆林市', value: Math.round(Math.random() * 1000)},
                            {name: '延安市', value: Math.round(Math.random() * 1000)},
                            {name: '铜川市', value: Math.round(Math.random() * 1000)},
                            {name: '渭南市', value: Math.round(Math.random() * 1000)},
                            {name: '宝鸡市', value: Math.round(Math.random() * 1000)},
                            {name: '汉中市', value: Math.round(Math.random() * 1000)},
                            {name: '商洛市', value: Math.round(Math.random() * 1000)},
                            {name: '安康市', value: Math.round(Math.random() * 1000)}
                        ]
                    }
                ],
                visualMap: {
                    min: 0,
                    max: 1000,
                    left: 'left',
                    top: 'bottom',
                    text: ['高', '低'],
                    calculable: true,
                    show: false,
                    color: ['orangered', 'yellow', 'lightskyblue']//'#121122', 'rgba(3,4,5,0.4)', 'red'
                }
            }, true);
            chart.on("click", function (params) {
                debugger;
            });
        });
    </script>
</head>
<body>
<div id="box"></div>
</body>
</html>
